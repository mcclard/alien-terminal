<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTHERSHIP TERMINAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">WEYLAND-YUTANI CORP // MISSION DATABASE</div>
            <div class="terminal-options">
                <label class="sound-toggle">
                    <input type="checkbox" id="soundToggle"> PLAY SOUNDS
                </label>
            </div>
            <div class="terminal-status">
                <span class="status-indicator"></span>
                <span>CONNECTED</span>
            </div>
        </div>
        <div class="terminal-content">
            <div class="terminal-output" id="output">
                <p>> INITIALIZING SYSTEM...</p>
                <p>> ESTABLISHING CONNECTION...</p>
                <p>> WELCOME TO THE DEEP SPACE MISSION DATABASE</p>
                <p>> VERSION 2.1.79</p>
                <p>> TYPE 'HELP' FOR AVAILABLE COMMANDS</p>
            </div>
            <div class="terminal-input-container">
                <span class="prompt">> </span>
                <input type="text" class="terminal-input" id="input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
